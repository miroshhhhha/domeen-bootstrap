<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-xxl text-center">
        <div class="nav-container">
            <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                <ol class="breadcrumb row">
                    <li class="breadcrumb-item col">
                        <div class="step-container align-items-center step-active">
                            <div class="step-circle">
                                <div class="step-circle-background">
                                    <p>1</p>
                                </div>
                            </div>
                            <div class="step-text">
                                <p class="step-text-header">Otsi</p>
                                <p>Vali sobivad domeeninimed</p>
                            </div>
                        </div>
                    </li>
                    <li class="breadcrumb-item col">
                        <div class="step-container align-items-center">
                            <div class="step-circle">
                                <div class="step-circle-background">
                                    <p>2</p>
                                </div>
                            </div>
                            <div class="step-text">
                                <p class="step-text-header">Otsi</p>
                                <p>Vali sobivad domeeninimed</p>
                            </div>
                        </div>
                    </li>
                    <li class="breadcrumb-item col">
                        <div class="step-container align-items-center ">
                            <div class="step-circle">
                                <div class="step-circle-background">
                                    <p>3</p>
                                </div>
                            </div>
                            <div class="step-text">
                                <p class="step-text-header">Otsi</p>
                                <p>Vali sobivad domeeninimed</p>
                            </div>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="main-content text-center">
            <div class="domain-choise-container">
                <h2>Domeeni valimine</h1>
                <div class="domain-choise-content">
                    <div class="search-bar">
                        <div class="search-left">
                            <div class="https-side">
                                <p>https://</p>
                            </div>
                            <div class="domain-input">
                                <input type="text" placeholder="Valige domeeni nime">
                            </div>
                        </div>
                        <div class="search-right">
                            <div class="domain-zone">
                                <div class="dropdown">
                                    <button class="dropdown-button dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      .ee
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.lt')">.lt</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.lv')">.lv</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.eu')">.eu</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.com')">.com</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.org')">.org</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.net')">.net</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.co')">.co</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.us')">.us</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeDropdownText('.ca')">.ca</a></li>
                                    </ul>
                                  </div>
                            </div>
                            <div class="domain-price">
                                <p>8.37 $ + km</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeDropdownText(domain) {
          document.getElementById('dropdownMenuButton1').textContent = domain;
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
